<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="NotionPool-CS" />
        <meta property="og:description" content="Application to setup a Notion Template with information from the UoL:TULIP database about UOL CS courses" />
        <meta property="og:image" content="{{ url_for('static', filename='notionlogo.png') }}" />

        <title>{% block title %}{% endblock %} | NPCS</title>

        <link rel="icon" href="{{ url_for('static', filename='notionlogo.ico') }}" type="image/x-icon" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>
    <body>
    <div class="navbar">
        <a href="https://www.notion.so/{{ homepage }}">Homepage</a>
        <a class="selected" href="/">Settings</a>
        <h1>NotionPool - CS</h1>
    </div>
    
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </main>

    </body>
</html>
